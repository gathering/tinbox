{% extends "base.html" %}

{% block title %}Assets{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Assets</h1>
    <a href="/asset/new" type="button" class="btn btn-primary">New asset</a>
</div>

  <div class="row">
    {% for asset in assets %}
    <div class="col-sm-3 col-md-2">
      <div class="thumbnail">
        <a href="/asset/{{ asset.id }}"><img src="{{ asset.thumbnail.url }}" alt="{{ asset.thumbnail.name }}"></a>
        <div class="caption">
          <h3>{{ asset.name }}</h3>
          <p><a href="/asset/{{ asset.id }}" type="button" class="btn btn-success btn-sm">Edit asset</a></p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>


{%endblock%}
